<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pages/contact.css">
    <link rel="stylesheet" href="./css/style-general.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <div class="carte">
            <div class="wrapper">
                <form class="formulaire">
                  <div class="pageTitle title">Que puis-je faire pour vous ? </div>
                  <div class="secondaryTitle title">Remplissez les champs suivants</div>
                  <input type="text" class="name formEntry" placeholder="Nom complet" />
                  <input type="text" class="email formEntry" placeholder="Email"/>
                  <input type="text" class="email formEntry" placeholder="Telephone"/>
                  <textarea class="message formEntry" placeholder="Message"></textarea>
                  <input type="checkbox" class="termsConditions" value="Term">
                  <label style="color: grey" for="terms"> I Accept the <span style="color: #0e3721">Terms of Use</span> & <span style="color: #0e3721">Privacy Policy</span>.</label><br>
                  <button class="submit formEntry">Envoyer</button>
                </form>
              </div>
              
        </div>
    </div>
      
    
</body>
</html>
